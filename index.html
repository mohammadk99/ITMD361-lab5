<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>Volunteer Information</legend>
      <div><label>First Name: <input size="100" type="text" name="first_name_field"></label></div>
      <div><label>Last Name: <input size="100" type="text" name="last_name_field"></label></div>
      <div><label>Phone: <input size="100" type="text" name="phone_field"></label></div>
      <div><label>Email: <input size="100" type="text" name="email_field"></label></div>
      <div>Gender: </div>
      <div>
        <div><label>Male <input type="radio" name="gender_field" value="male"></label></div>
        <div><label>Female <input type="radio" name="gender_field" value="female"></label></div>
      </div>
      <div>Age: </div>
      <select name="age_field">
        <option>under 18</option>
        <option>over 18</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>My Availability</legend>
      <h3>Days Available:</h3>
      <div>
        <div><input type="checkbox" name="available_field[]" value="sunday"><label>Sunday </label></div>
        <div><input type="checkbox" name="available_field[]" value="monday"><label>Monday </label></div>
        <div><input type="checkbox" name="available_field[]" value="tuesday"><label>Tuesday </label></div>
        <div><input type="checkbox" name="available_field[]" value="wednesday"><label>Wednesday </label></div>
        <div><input type="checkbox" name="available_field[]" value="thursday"><label>Thursday </label></div>
        <div><label>Friday <input type="checkbox" name="available_field[]" value="friday"></label></div>
        <div><label>Saturday <input type="checkbox" name="available_field[]" value="saturday"></label></div>
        <h3>Comments</h3>
        <textarea name="comments_field"></textarea>
      </div>
    </fieldset>
    <input type="hidden" name="hidden_field" value="Mohammad K">
    <input type="submit">
  </form>
</body>
</html>
